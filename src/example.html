<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./window-structure-style.css">

    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <script src="./WindowStructure.js"></script>
    <script>
        var container = document.querySelector("#container");
        var structure = new WindowStructure();
        structure.setDraggable(false);
        structure.setResizable(false);
        structure.setParent(container);
        structure.build(`p(Ceci est un paragraphe !)`);
    </script>
</body>
