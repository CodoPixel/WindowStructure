<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./window-structure-style.css">

    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <script src="./WindowStructure.js"></script>
    <script>
        // with all the default values:
        // (title, width, height, draggable, resizable, parent)
        var structure = new WindowStructure("Window", 800, 462, true, true, document.body);
        structure.setDraggable(false);

        structure.builder.bindEvent({
            name: 'toggleDraggable',
            type: 'click',
            callback: function () {
                structure.setDraggable(!structure.draggable);
            }
        });

        structure.build(`
            button(Toggle draggable)[type=button]@toggleDraggable
        `);
    </script>
</body>

</html>
